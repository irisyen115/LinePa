<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .cen {
                text-align: center;
                font-size: 20px;
                margin-top: 10px;
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <form action="create" method="post">
            <div class="container cen">
                <div class="row">
                    {% csrf_token %}
                    <label for="song_name" style="padding: 10px;">輸入歌名:</label>
                    <input type="text" id="song_name" name="song_name" class="col-12">
                    <label for="song_num" style="padding: 10px;">輸入歌號:</label>
                    <input type="text" id="song_num" name="song_num" class="col-12">
                    <input type="submit" style="margin-top: 20px;" value="加入">    
                </div>
            </div>
        </form>
    </body>
</html>
