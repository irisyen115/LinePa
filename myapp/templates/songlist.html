<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table tr td{
                border: solid 2px;
                text-align: center;
                padding: 50px;
            }
            table{
                border-collapse: collapse;
                margin-left: 20%;
                font-size: 40px;
            }
        </style>
        <script>
            function show(a, b, c) {
                alert(a.innerText);
            }
        </script>
    </head>
    <body>
        <table>
            <th>
                <td>歌名</td>
                <td>歌號</td>
                <td>id</td>
            </th>
        {% for song in song_list %}
            <tr>
                <td>{{ song.id }}</td>
                <td>{{ song.song_name }}</td>
                <td>{{ song.song_num }}</td>
                <td onclick="show(this)">{{ song.id }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
