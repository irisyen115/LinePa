<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table tr td{
                border: solid 2px;
                text-align: center;
                padding: 50px;
            }
            table{
                border-collapse: collapse;
                margin-left: 20%;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <th>
                {% for song in song_list %}
                <tr>
                    <td>{{ song.id }}</td>
                    <td>{{ song.song_name }}</td>
                    <td>{{ song.song_num }}</td>
                    <td>{{ song.id }}</td>
                </tr>
                {% endfor %}
            </th>
        </table>
    </body>
</html>
